<mat-card appearance="outlined">
  <mat-toolbar color="primary">Artigos</mat-toolbar>

  <div class="mat-elevation-z8">
    <app-articles-list *ngIf="articles$ | async as articles; else loading" [articles]="articles">
    </app-articles-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
